<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ceritera Maya</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }
      #splash {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        text-align: center;
        animation: fade 1.8s infinite alternate;
      }
      @keyframes fade {
        from { opacity: 0.3; }
        to { opacity: 1; }
      }
      canvas {
        width: 100vw;
        height: 100vh;
        background-color: black;
      }
    </style>

    <script>
      // Auto-detect base path for GitHub Pages
      const basePath = window.location.pathname.replace(/index\.html$/, '');
      var DEFAULT_GAME_FILENAME = basePath + 'game/';

      document.addEventListener("click", () => {
        document.querySelector("#canvas")?.requestFullscreen?.().catch(()=>{});
      });
    </script>
  </head>
  <body>
    <div id="splash">Memuatkan Ceritera Maya...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

    <script async src="pythonhome-data.js"></script>
    <script async src="pyapp-data.js"></script>
    <script async src="index.js"></script>
  </body>
</html>
